{% extends "core/base.html" %}
{% block content %}
    <h3>Companies list</h3>
    <table border = "1">
        <tr>
            <th>Company name</th>
            <th>Vacancies</th>
        </tr>
        {% for company in companies_list %}
        <tr>
            <td><a href = "{% url 'company' company.id %}" target = "_self">{{ company.name }}</a></td>
            <td>{{ company.vacancies }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
