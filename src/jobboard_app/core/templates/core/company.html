{% extends "core/base.html" %}
{% block content %}
    <h1>{{ company.name|capfirst }}</h1>
    <p>Employees number: {{ company.employees_number }}</p>
    <a href="{% url 'review' company.id %}"><button>Create Review</button></a>
    <h2>Company Reviews</h2>
    <ol type = "1">
        {% for review in review_list %}
            <li>{{ review.review }}</li>
        {% endfor %}
    </ol>

{% endblock content %}
